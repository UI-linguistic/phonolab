name: Deploy MkDocs

on:
  push:
    branches:
      - 'gh-pages'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs==1.6.1
          pip install mkdocs-autorefs==1.4.1
          pip install mkdocs-awesome-nav==3.1.1
          pip install mkdocs-awesome-pages-plugin==2.10.1
          pip install mkdocs-get-deps==0.2.0
          pip install mkdocs-material==9.6.12
          pip install mkdocs-material-extensions==1.3.1
          pip install mkdocs-minify-plugin==0.8.0
          pip install mkdocstrings==0.29.1
          pip install mkdocstrings-python==1.16.10
      
      - name: Install backend package
        run: |
          cd backend
          pip install -e .
          cd ..
      
      - name: Debug environment
        run: |
          pwd
          ls -la

          python -c "import sys; print('Python path:', sys.path)"

          python -c "import pkgutil; print('Available top-level modules:', [p[1] for p in pkgutil.iter_modules()])"

          python -c "import os; print('Is backend/src a package?', os.path.isfile('backend/src/__init__.py'))"

          python -c "import importlib.util; print('Can import phonolab_backend?', importlib.util.find_spec('phonolab_backend') is not None)"
      
      - name: Create symbolic link for src
        run: |
          ln -s $(pwd)/backend/src $(pwd)/src
          
          ls -la src
          python -c "import sys; print('Python path after symlink:', sys.path); import src; print('Successfully imported src')"
      
      - name: Modify mkdocs.yml if needed
        run: |
          if ! grep -q "watch:" mkdocs.yml; then
            echo "Adding watch section to mkdocs.yml"
            echo "watch:" >> mkdocs.yml
            echo "  - src" >> mkdocs.yml
          fi
          
          echo "Current mkdocs.yml:"
          cat mkdocs.yml
      
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Deploy documentation with debug
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          echo "PYTHONPATH: $PYTHONPATH"

          mkdocs gh-deploy --force --verbose
