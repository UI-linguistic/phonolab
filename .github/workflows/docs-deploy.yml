name: Deploy MkDocs

on:
  push:
    branches:
      - 'gh-pages'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          # Install MkDocs and plugins
          pip install mkdocs==1.6.1
          pip install mkdocs-autorefs==1.4.1
          pip install mkdocs-awesome-nav==3.1.1
          pip install mkdocs-awesome-pages-plugin==2.10.1
          pip install mkdocs-get-deps==0.2.0
          pip install mkdocs-material==9.6.12
          pip install mkdocs-material-extensions==1.3.1
          pip install mkdocs-minify-plugin==0.8.0
          pip install mkdocstrings==0.29.1
          pip install mkdocstrings-python==1.16.10
      
      - name: Install backend package
        run: |
          cd backend
          pip install -e .
          cd ..
      
      - name: Check API docs file
        run: |
          echo "Content of docs/backend/api.md:"
          cat docs/backend/api.md
      
      - name: Check import paths
        run: |
          python -c "import sys; print('Python path:', sys.path)"

          python -c "import pkgutil; print('Available modules:', [p[1] for p in pkgutil.iter_modules()])"

          python -c "try: from src.api import lesson; print('Successfully imported src.api.lesson'); except ImportError as e: print(f'Error importing: {e}')"
      
      - name: Create symbolic link for documentation
        run: |
          ln -s $(pwd)/backend/src $(pwd)/src

          python -c "try: from src.api import lesson; print('Successfully imported src.api.lesson after symlink'); except ImportError as e: print(f'Error after symlink: {e}')"
      
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Deploy documentation
        run: mkdocs gh-deploy --force
