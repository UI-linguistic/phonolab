name: Backend Lint

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pycodestyle
        pip install -e .
        
    - name: Lint with pylint
      run: |
        # Run pylint with a minimum score requirement of 9.0/10
        pylint --disable=C0111,C0103 --fail-under=9.0 src/
        
    - name: Check style with pycodestyle
      run: |
        pycodestyle --max-line-length=120 src/
