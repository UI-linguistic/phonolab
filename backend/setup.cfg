[pycodestyle]
max-line-length = 120
exclude = venv/, .venv/, build/, dist/
ignore = E203, E266, E501, W503
count = False

[pylint.MAIN]
ignore = venv, .venv, build, dist
persistent = yes
jobs = 4
disable = C0114, C0115, C0116
max-line-length = 120

[pylint.MESSAGES CONTROL]
disable = fixme, design, broad-exception-caught

[pylint.REPORTS]
reports = no

[pylint.MISCELLANEOUS]
notes = FIXME, XXX, TODO

[isort]
profile = black
line_length = 120

[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = -v -ra -q --maxfail=3 --disable-warnings --import-mode=append
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:run]
source = src
omit =
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
